<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina - Just Great Pizza</title>
    <style>
        body { 
            background-color: #121212; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
        }
        
        h1 { 
            text-align: center; 
            color: #FF9800; 
            border-bottom: 2px solid #333; 
            padding-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Cuadr√≠cula de tickets */
        .kds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        /* Dise√±o del Ticket */
        .ticket {
            background-color: #1e1e1e;
            border-left: 10px solid #555;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease-out;
        }

        /* Estado: PENDIENTE (Naranja) */
        .ticket.pendiente { border-left-color: #FF9800; }
        .ticket.pendiente .mesa { color: #FF9800; }

        /* Estado: LISTO (Verde) */
        .ticket.listo { border-left-color: #2ecc71; opacity: 0.9; }
        .ticket.listo .mesa { color: #2ecc71; text-decoration: underline; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .mesa { font-size: 1.8rem; font-weight: bold; }
        .hora { font-size: 0.9rem; color: #aaa; }
        .timer { font-size: 1.2rem; font-weight: bold; color: #FF9800; }
        .cliente { color: #4fc3f7; font-weight: bold; margin-bottom: 5px;}
        .pago {
            background-color: #2c2c2c;
            padding: 8px;
            margin: 5px 0 10px 0;
            border-radius: 4px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        ul { padding-left: 20px; margin: 0; flex-grow: 1; }
        li { margin-bottom: 8px; font-size: 1.1rem; line-height: 1.4; }

        /* Botones de Acci√≥n */
        .actions { margin-top: 15px; }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-listo { background-color: #FF9800; color: #000; }
        .btn-listo:hover { background-color: #F57C00; }

        .btn-archivar { background-color: #2ecc71; color: #fff; }
        .btn-archivar:hover { background-color: #27ae60; }

        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Estilos para el Modal de Historial */
        .historial-btn-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #verHistorialBtn {
            background-color: #03A9F4;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        #verHistorialBtn:hover {
            background-color: #0288D1;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 1000px;
            border-radius: 10px;
            color: #fff;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: #fff;
            text-decoration: none;
        }
        #tablaHistorial {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #tablaHistorial th, #tablaHistorial td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        #tablaHistorial th {
            background-color: #333;
            color: #FF9800;
        }
        #descargarCsvBtn {
             background-color: #4CAF50;
             color: white;
             padding: 10px 20px;
             font-size: 1rem;
             border-radius: 5px;
             cursor: pointer;
             margin-bottom: 15px;
        }
        #descargarCsvBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div style="text-align: center; margin-bottom: 20px;">
        <img src="images/logo1.png" alt="Logo" style="width: 130px; height: auto; display: block; margin: 0 auto 10px auto;">
    
        <h1 style="color: #FF9800; margin: 0 0 15px 0; border: none; text-transform: uppercase; letter-spacing: 2px;">
            üë®‚Äçüç≥ Pantalla de Cocina
        </h1>
    
        <nav style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
            <button id="verHistorialBtn" onclick="mostrarHistorial()" style="background: transparent; border: 1px solid #03A9F4; color: #03A9F4; padding: 5px 15px; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 0.9rem; width: auto;">
                üìú Historial
            </button>
            <a href="index.html" style="color: #FF9800; text-decoration: none; font-weight: bold; border: 1px solid #FF9800; padding: 5px 15px; border-radius: 15px; font-size: 0.9rem; display: inline-block;">
                üçï Ir a Pedidos
            </a>
            <a href="inventory.html" style="color: #FF9800; text-decoration: none; font-weight: bold; border: 1px solid #FF9800; padding: 5px 15px; border-radius: 15px; font-size: 0.9rem; display: inline-block;">
                üì¶ Ir a Inventario
            </a>
        </nav>
    </div>

    <!-- Modal de Historial -->
    <div id="historialModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="cerrarHistorial()">&times;</span>
            <h2>Historial de Ventas</h2>
            <button id="descargarCsvBtn" onclick="descargarReporte()">üì• Descargar Reporte en Excel (CSV)</button>
            <div style="overflow-x:auto;">
                <table id="tablaHistorial">
                    <thead>
                        <tr>
                            <th>Archivado</th>
                            <th>Mesa</th>
                            <th>Total</th>
                            <th>M√©todo Pago</th>
                            <th>Items</th>
                        </tr>
                    </thead>
                    <tbody id="historialBody">
                        <!-- Filas se insertar√°n aqu√≠ -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="kdsContainer" class="kds-grid">
        <p style="text-align:center; width:100%; color:#555; grid-column: 1/-1;">Cargando pedidos...</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // ============================================================
        // ‚ö†Ô∏è PEGA AQU√ç LAS MISMAS CREDENCIALES QUE EN INDEX.HTML ‚ö†Ô∏è
        // ============================================================
        const firebaseConfig = {
          apiKey: "AIzaSyBHTqTXaNChhDaskwJTzQGTBfyxR_Qq0nI",
          authDomain: "just-great-pizza-system.firebaseapp.com",
          projectId: "just-great-pizza-system",
          storageBucket: "just-great-pizza-system.firebasestorage.app",
          messagingSenderId: "30074620354",
          appId: "1:30074620354:web:4f1f36fad96ac2cad2ae5b"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const container = document.getElementById('kdsContainer');

        // ESCUCHA EN TIEMPO REAL
        db.collection("pedidos_activos")
          .orderBy("timestamp", "asc")
          .onSnapshot((snapshot) => {

            // --- REPRODUCIR SONIDO PARA PEDIDOS NUEVOS ---
            snapshot.docChanges().forEach(change => {
                if (change.type === "added") {
                    console.log("Nuevo pedido detectado:", change.doc.data());
                    // Crea y reproduce el audio din√°micamente
                    const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clank_car_crash.ogg');
                    audio.play().catch(e => {
                        // El navegador bloquea el sonido si el usuario no ha interactuado con la p√°gina.
                        console.warn("No se pudo reproducir el sonido de notificaci√≥n (requiere interacci√≥n del usuario):", e.message);
                         // Opcional: mostrar una alerta visual como fallback
                        alert("üîî ¬°NUEVO PEDIDO RECIBIDO! üîî\n(Haz clic en la p√°gina para activar las notificaciones de sonido)");
                    });
                }
            });

            // --- REDIBUJAR TODA LA PANTALLA (l√≥gica existente) ---
            const allDocs = snapshot.docs;
            container.innerHTML = ""; // Limpiar pantalla

            if (allDocs.length === 0) {
                container.innerHTML = "<h3 style='text-align:center; width:100%; color:#555; grid-column: 1/-1;'>No hay pedidos pendientes üò¥</h3>";
                return;
            }

            allDocs.forEach((doc) => {
                const data = doc.data();
                const id = doc.id;
                
                let itemsHtml = "";
                if (data.items) {
                    data.items.forEach(item => {
                        itemsHtml += `<li><b>${item.quantity}</b> x ${item.name} - <b>$${(item.price * item.quantity).toFixed(2)}</b></li>`;
                    });
                }

                const card = document.createElement("div");
                const estadoClase = data.status === 'LISTO' ? 'listo' : 'pendiente';
                card.className = `ticket ${estadoClase}`;
                card.dataset.id = id;

                card.innerHTML = `
                    <div class="header">
                        <span class="mesa">${data.mesa}</span>
                        <span class="timer">--:--</span>
                    </div>
                    <div class="cliente">üë§ ${data.apellido || 'Cliente'}</div>
                    <div class="pago"></div>
                    <ul>${itemsHtml}</ul>
                    <div class="actions">
                        ${data.status === 'PENDIENTE' 
                            ? `<button class="btn-listo" onclick="cambiarEstado('${id}', 'LISTO')">‚úÖ MARCAR LISTO</button>` 
                            : `<button class="btn-archivar" onclick="borrarPedido('${id}')">üóëÔ∏è ENTREGADO / ARCHIVAR</button>`
                        }
                    </div>
                `;

                const pagoDiv = card.querySelector('.pago');
                let pagoHtml = `<strong>Pago:</strong> ${data.metodoPago || 'No especificado'}`;
                if (data.metodoPago === 'Efectivo' && data.pagaCon !== undefined && data.total !== undefined) {
                    const cambio = (data.pagaCon - data.total).toFixed(2);
                    pagoHtml += `<br><strong>Paga con:</strong> $${data.pagaCon.toFixed(2)} - <strong>Cambio:</strong> $${cambio}`;
                }
                pagoHtml = `<div style="font-size: 1.4rem; color: #4fc3f7; border-bottom: 1px solid #555; margin-bottom: 5px;">TOTAL: $${data.total.toFixed(2)}</div>` + pagoHtml;
                pagoDiv.innerHTML = pagoHtml;

                container.appendChild(card);

                const timerSpan = card.querySelector('.timer');
                if (data.timestamp) {
                    const startTime = data.timestamp.toDate();
                    const updateTimer = () => {
                        const now = new Date();
                        const elapsed = Math.floor((now - startTime) / 1000); // segundos
                        const minutes = Math.floor(elapsed / 60);
                        const seconds = elapsed % 60;
                        timerSpan.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                        if (elapsed > 900) { // 15 minutos
                            timerSpan.style.color = '#e74c3c';
                            timerSpan.style.fontWeight = 'bold';
                        }
                    };
                    updateTimer();
                    const intervalId = setInterval(updateTimer, 1000);
                    card.dataset.intervalId = intervalId;
                }
            });

            // Limpiar intervalos viejos al quitar un ticket
            const currentIds = new Set(allDocs.map(doc => doc.id));
            document.querySelectorAll('.ticket').forEach(ticket => {
                const ticketId = ticket.dataset.id;
                if (!currentIds.has(ticketId)) {
                    const intervalId = ticket.dataset.intervalId;
                    if (intervalId) {
                        clearInterval(intervalId);
                    }
                }
            });
        });

        // FUNCIONES DE CONTROL
        
        // 1. Cambiar estado a LISTO (Color verde)
        window.cambiarEstado = function(id, nuevoEstado) {
            db.collection("pedidos_activos").doc(id).update({
                status: nuevoEstado
            });
        };

        // 2. Archivar y luego borrar pedido
        window.borrarPedido = function(id) {
            if (!confirm("¬øConfirmas que este pedido ya fue entregado y pagado?")) {
                return;
            }

            const pedidoRef = db.collection("pedidos_activos").doc(id);

            pedidoRef.get().then((doc) => {
                if (doc.exists) {
                    const datosPedido = doc.data();
                    
                    // A√±adir fecha de archivado
                    datosPedido.fechaArchivado = firebase.firestore.FieldValue.serverTimestamp();

                    // Guardar en el historial
                    db.collection("historial_ventas").add(datosPedido)
                        .then(() => {
                            // Si se guarda bien, lo borramos de activos
                            pedidoRef.delete();
                        })
                        .catch((error) => {
                            console.error("Error al archivar el pedido: ", error);
                            alert("No se pudo archivar el pedido. Int√©ntalo de nuevo.");
                        });
                } else {
                    alert("Error: El pedido no fue encontrado.");
                }
            }).catch((error) => {
                console.error("Error al obtener el pedido: ", error);
                alert("Error al obtener datos del pedido.");
            });
        };

        // 3. Mostrar el modal con el historial
        window.mostrarHistorial = function() {
            const modal = document.getElementById('historialModal');
            const tbody = document.getElementById('historialBody');
            tbody.innerHTML = '<tr><td colspan="5">Cargando historial...</td></tr>';
            modal.style.display = 'block';

            db.collection("historial_ventas")
              .orderBy("fechaArchivado", "desc")
              .limit(10)
              .get()
              .then((querySnapshot) => {
                  tbody.innerHTML = ''; // Limpiar la tabla
                  if (querySnapshot.empty) {
                      tbody.innerHTML = '<tr><td colspan="5">No hay pedidos en el historial.</td></tr>';
                      return;
                  }
                  querySnapshot.forEach(doc => {
                      const data = doc.data();
                      const itemsStr = data.items.map(item => `${item.quantity}x ${item.name}`).join(', ');
                      const fecha = data.fechaArchivado ? data.fechaArchivado.toDate().toLocaleString('es-ES') : 'N/A';
                      
                      const row = `<tr>
                          <td>${fecha}</td>
                          <td>${data.mesa}</td>
                          <td>$${data.total.toFixed(2)}</td>
                          <td>${data.metodoPago}</td>
                          <td>${itemsStr}</td>
                      </tr>`;
                      tbody.innerHTML += row;
                  });
              })
              .catch(error => {
                  console.error("Error al cargar el historial: ", error);
                  tbody.innerHTML = '<tr><td colspan="5">Error al cargar el historial.</td></tr>';
              });
        };

        // 4. Cerrar el modal
        window.cerrarHistorial = function() {
            document.getElementById('historialModal').style.display = 'none';
        };

        // 5. Descargar reporte CSV
        window.descargarReporte = async function() {
            try {
                const snapshot = await db.collection('historial_ventas').orderBy('fechaArchivado', 'desc').get();
                
                if (snapshot.empty) {
                    alert("No hay historial para descargar.");
                    return;
                }
            // 1. Encabezados con Punto y Coma
            let csvContent = "Fecha;Hora;Mesa;Cliente;Metodo Pago;Total;Items\n";
            snapshot.forEach(doc => {
                const data = doc.data();
                
                // 2. Formatear Fecha y Hora
                let fecha = "N/A";
                let hora = "N/A";
                if (data.fechaArchivado) {
                    const dateObj = data.fechaArchivado.toDate();
                    fecha = dateObj.toLocaleDateString();
                    hora = dateObj.toLocaleTimeString();
                }
                // 3. Limpiar Items (reemplazar saltos de linea y comas)
                let itemsString = "";
                if (data.items) {
                    itemsString = data.items.map(i => `${i.quantity}x ${i.name}`).join(" | ");
                }
                
                // 4. Construir la fila asegurando que no haya conflictos
                const row = [
                    fecha,
                    hora,
                    data.mesa,
                    (data.apellido || "Cliente").replace(/;/g, ""), // Quitar punto y comas del nombre
                    data.metodoPago || "N/A",
                    data.total.toFixed(2),
                    itemsString
                ];
                csvContent += row.join(";") + "\n";
            });
            // 5. Descargar con BOM para acentos (Universal BOM)
            const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "Reporte_Ventas_Pizza.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (error) {
            console.error("Error al descargar:", error);
            alert("Error al generar el reporte");
        }
        };
    </script>
</body>
</html>
