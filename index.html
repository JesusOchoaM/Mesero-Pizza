<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Great Pizza - Toma de Pedidos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Just Great Pizza</h1>
            <h2>Toma de Pedidos</h2>
        </header>
        <main>
            <section id="menu">
                <h2>Men√∫</h2>
                <div id="menu-items">
                    <!-- Menu items will be injected here -->
                </div>
            </section>
            <aside id="order">
                <h2>Pedido Actual</h2>
                <ul id="order-items">
                    <!-- Order items will be injected here -->
                </ul>
                <div class="order-summary">
                    <strong>Total:</strong>
                    <span id="order-total">$0.00</span>
                </div>
                <button id="reset-order-btn" class="btn-secondary">Reiniciar Pedido</button>
                <button id="pay-order-btn" class="btn-primary">Enviar Pedido</button>
            </aside>
        </main>
    <section id="order-history">
        <h2>Historial de Pedidos</h2>
        <ul id="order-history-items">
            <!-- Order history items will be injected here -->
        </ul>
        <button id="clear-history-btn" class="btn-secondary">Limpiar Historial</button>
    </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
