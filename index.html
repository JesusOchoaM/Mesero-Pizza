<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Great Pizza - Toma de Pedidos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <div id="app-container">
        <header>
            <h1>Just Great Pizza</h1>
            <h2>Toma de Pedidos</h2>
            <nav style="margin-top: 10px; font-size: 0.9rem;">
                <a href="kds.html" style="margin-right: 20px; color: #e74c3c; text-decoration: none; font-weight: bold; border: 1px solid #e74c3c; padding: 5px 10px; border-radius: 15px;">üë®‚Äçüç≥ Ir a Cocina</a>
                <a href="inventory.html" style="color: #e74c3c; text-decoration: none; font-weight: bold; border: 1px solid #e74c3c; padding: 5px 10px; border-radius: 15px;">üì¶ Ir a Inventario</a>
            </nav>
        </header>
        <main>
            <section id="customer-info">
                <h2>Informaci√≥n del Cliente</h2>
                <div class="form-group">
                    <label for="last-name">Apellido:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Tel√©fono:</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div class="form-group">
                    <label for="delivery-option">
                        <input type="checkbox" id="delivery-option" name="delivery-option">
                        Para llevar (Delivery)
                    </label>
                </div>
                <div class="form-group" id="table-number-group">
                    <label for="table-number">Mesa:</label>
                    <select id="table-number" name="table-number">
                        <option value="">Seleccione una mesa</option>
                        <option value="1">Mesa 1</option>
                        <option value="2">Mesa 2</option>
                        <option value="3">Mesa 3</option>
                        <option value="4">Mesa 4</option>
                        <option value="5">Mesa 5</option>
                        <option value="6">Mesa 6</option>
                        <option value="7">Mesa 7</option>
                        <option value="8">Mesa 8</option>
                        <option value="9">Mesa 9</option>
                        <option value="10">Mesa 10</option>
                        <option value="11">Mesa 11</option>
                        <option value="12">Mesa 12</option>
                    </select>
                </div>
                <div class="form-group" id="address-group" style="display: none;">
                    <label for="address">Direcci√≥n:</label>
                    <input type="text" id="address" name="address">
                </div>
            </section>
            <section id="menu">
                <h2>Men√∫</h2>
                <div id="menu-categories-nav"></div>
                <div id="menu-items">
                    <!-- Menu items will be injected here -->
                </div>
            </section>
            <aside id="order">
                <h2>Pedido Actual</h2>
                <div id="extra-item-form">
                    <h3>Agregar Extra</h3>
                    <div class="form-group">
                        <label for="extra-item-name">Nombre:</label>
                        <input type="text" id="extra-item-name" placeholder="Nombre del extra">
                    </div>
                    <div class="form-group">
                        <label for="extra-item-price">Precio:</label>
                        <input type="number" id="extra-item-price" placeholder="0.00" step="0.01">
                    </div>
                    <button id="add-extra-item-btn" class="btn-primary">Agregar Extra</button>
                </div>
                <ul id="order-items">
                    <!-- Order items will be injected here -->
                </ul>
                <div class="order-summary">
                    <strong>Total:</strong>
                    <span id="order-total">$0.00</span>
                </div>
                <div class="payment-section">
                    <div class="form-group">
                        <label for="payment-method">M√©todo de Pago:</label>
                        <select id="payment-method" name="payment-method">
                            <option value="Efectivo">Efectivo</option>
                            <option value="Tarjeta">Tarjeta</option>
                            <option value="Transferencia">Transferencia</option>
                        </select>
                    </div>
                    <div class="form-group" id="cash-payment-group" style="display: none;">
                        <label for="cash-amount">Paga con:</label>
                        <input type="number" id="cash-amount" name="cash-amount" placeholder="Monto con el que paga">
                    </div>
                    <div id="change-display" class="change-display"></div>
                </div>
                <button id="reset-order-btn" class="btn-secondary">Reiniciar Pedido</button>
                <button id="btn-enviar-firebase" class="btn-primary" onclick="sendOrderToFirestore()">Enviar Pedido</button>
            </aside>
        </main>
    <section id="active-orders">
        <h2>Pedidos Activos</h2>
        <ul id="active-orders-items">
            <!-- Active order items will be injected here -->
        </ul>
        <button id="clear-active-orders-btn" class="btn-secondary">Limpiar Pedidos Activos</button>
    </section>
    <section id="order-history">
        <h2>Historial de Pedidos</h2>
        <ul id="order-history-items">
            <!-- Order history items will be injected here -->
        </ul>
        <button id="clear-history-btn" class="btn-secondary">Limpiar Historial</button>
    </section>
    </div>

</body>
</html>
